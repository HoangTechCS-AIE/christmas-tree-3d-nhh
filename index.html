    <script type="module">
        import * as THREE from 'three';

        // --- CONFIGURATION ---
        const CONFIG = {

            focusTarget: null,

            lastModeChange: 0 // Track time of last mode change
        };

        let scene, camera, renderer, composer;

        let clock = new THREE.Clock();
        let particleSystem = [];
        let photoMeshGroup = new THREE.Group();

        let caneTexture;
        let snowSystem = [];

        // --- AUDIO ---
        let audioCtx, analyser, dataArray, audioSource;
        let audioEl;
        let windForce = new THREE.Vector2(0, 0);
        let materialReferences = { auroraMat: null, purpleMat: null, orangeMat: null, frameMat: null };
        let currentThemeIndex = 0;

        // --- INTERACTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const COLOR_THEMES = [
            { name: 'Midnight Aurora', primary: 0x00FFAA, secondary: 0x1E0A3C, accent: 0xFF6B35, emissivePrimary: 0x00AA77, emissiveSecondary: 0x0A0520, emissiveAccent: 0xFF3300 },
            { name: 'Sakura Dream', primary: 0xFF69B4, secondary: 0xFFB6C1, accent: 0x9400D3, emissivePrimary: 0xFF1493, emissiveSecondary: 0xFF69B4, emissiveAccent: 0x8B008B },
            { name: 'Ocean Breeze', primary: 0x00CED1, secondary: 0x1E3A8A, accent: 0xFFA500, emissivePrimary: 0x00BFFF, emissiveSecondary: 0x0A1E50, emissiveAccent: 0xFF8C00 },
            { name: 'Sunset Fire', primary: 0xFF4500, secondary: 0xFFD700, accent: 0x8B00FF, emissivePrimary: 0xFF2200, emissiveSecondary: 0xFFAA00, emissiveAccent: 0x6600CC },
            { name: 'Forest Mystic', primary: 0x32CD32, secondary: 0x228B22, accent: 0xFFD700, emissivePrimary: 0x00FF00, emissiveSecondary: 0x006400, emissiveAccent: 0xFFAA00 },
            { name: 'Arctic Frost', primary: 0xE0FFFF, secondary: 0x4682B4, accent: 0xFF1493, emissivePrimary: 0xAFEEEE, emissiveSecondary: 0x1E3A8A, emissiveAccent: 0xC71585 }
        ];

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createTextures();
            createParticles();
            createDust();
            createSnow();
            setupPostProcessing();
            setupEvents();
            setupAudio();
            await initMediaPipe();

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);

            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7;
            bloomPass.strength = 0.45;
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            ctx.fillStyle = '#880000';
            ctx.beginPath();
            for (let i = -128; i < 256; i += 32) {
                ctx.moveTo(i, 0); ctx.lineTo(i + 32, 128); ctx.lineTo(i + 16, 128); ctx.lineTo(i - 16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;

                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.posHeart = new THREE.Vector3();
                this.baseScale = mesh.scale.x;

                // Individual Spin Speed
                // Photos spin slower to be readable
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random();
                t = Math.pow(t, 0.8);
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                this.treeAngle = angle; // Store for spiral effect
                const r = rMax * (0.8 + Math.random() * 0.4);
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (12 + Math.random() * 20) : (8 + Math.random() * 12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );

                // HEART: 3D Heart Shape
                const tHeart = Math.random() * Math.PI * 2;
                const s = 0.8;
                const xH = 16 * Math.pow(Math.sin(tHeart), 3);
                const yH = 13 * Math.cos(tHeart) - 5 * Math.cos(2 * tHeart) - 2 * Math.cos(3 * tHeart) - Math.cos(4 * tHeart);
                const depth = (Math.random() - 0.5) * 6;

                this.posHeart.set(
                    xH * s,
                    (yH * s) + 5,
                    depth * 2
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;

                // Staggered Tree Formation Logic
                if (mode === 'TREE') {
                    // Calculate normalized height (0 at bottom, 1 at top)
                    const h = CONFIG.particles.treeHeight;
                    const minH = -h / 2;
                    const normalizedY = (this.posTree.y - minH) / h;

                    // Delay based on height (bottom first)
                    const delay = normalizedY * 1.5; // 1.5s total build time
                    const elapsed = clock.elapsedTime - STATE.lastModeChange;

                    if (elapsed < delay) {
                        // Keep scattered or in 'waiting' state if we just switched
                        target = this.posScatter;
                    }
                }

                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                } else if (mode === 'HEART') {
                    target = this.posHeart;
                }


                // Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // Rotation Logic - CRITICAL: Ensure spin happens in Scatter
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; // Added Z for more natural tumble
                } else if (mode === 'TREE') {
                    // Reset rotations slowly
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt;
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position);
                }

                // Scale Logic
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0;
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    // Large preview size in scatter
                    s = this.baseScale * 2.5;
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5;
                    else s = this.baseScale * 0.8;
                }

                this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);

            }
        }

        // --- SNOW PARTICLE CLASS ---
        class SnowParticle {
            constructor(mesh) {
                this.mesh = mesh;
                this.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.5,
                    -CONFIG.snow.speed * (0.5 + Math.random() * 0.5),
                    (Math.random() - 0.5) * 0.5
                );
                this.turbulence = new THREE.Vector2(
                    Math.random() * Math.PI * 2,
                    Math.random() * 0.5 + 0.5
                );
                this.rotationSpeed = (Math.random() - 0.5) * 2.0;
                this.baseSize = 0.05 + Math.random() * 0.1;
                this.resetPosition();
            }

            resetPosition() {
                const spread = 40;
                this.mesh.position.set(
                    (Math.random() - 0.5) * spread,
                    20 + Math.random() * 10,
                    (Math.random() - 0.5) * spread
                );
            }

            update(dt, wind) {
                if (!snowEnabled) {
                    this.mesh.scale.lerp(new THREE.Vector3(0, 0, 0), 5 * dt);
                    return;
                }

                // Physics - gravity, turbulence, wind
                this.turbulence.x += dt;
                const turbX = Math.sin(this.turbulence.x) * this.turbulence.y * 0.3;
                const turbZ = Math.cos(this.turbulence.x * 0.7) * this.turbulence.y * 0.3;

                this.velocity.x = turbX + wind.x * CONFIG.snow.windStrength;
                this.velocity.z = turbZ + wind.y * CONFIG.snow.windStrength;

                this.mesh.position.add(this.velocity.clone().multiplyScalar(dt));
                this.mesh.rotation.z += this.rotationSpeed * dt;

                // Respawn if out of bounds
                if (this.mesh.position.y < -15) {
                    this.resetPosition();
                }

                // Scale fade in
                const targetScale = this.baseSize;
                this.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 3 * dt);

                // Fade based on distance from camera
                const dist = this.mesh.position.distanceTo(camera.position);
                this.mesh.material.opacity = Math.max(0, Math.min(0.8, 1 - dist / 60));
            }
        }


        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const auroraMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.neonAurora,
                metalness: 0.8, roughness: 0.2,
                envMapIntensity: 2.5,
                emissive: 0x00AA77,
                emissiveIntensity: 0.6
            });

            const purpleMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepPurple,
                metalness: 0.4, roughness: 0.6,
                emissive: 0x0A0520,
                emissiveIntensity: 0.3
            });

            const orangeMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.neonOrange,
                metalness: 0.5, roughness: 0.3, clearcoat: 1.0,
                emissive: 0xFF3300,
                emissiveIntensity: 0.5
            });

            // Store references for color changing
            materialReferences.auroraMat = auroraMat;
            materialReferences.purpleMat = purpleMat;
            materialReferences.orangeMat = orangeMat;

            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;

                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, purpleMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, auroraMat);
                    type = 'AURORA_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, auroraMat);
                    type = 'AURORA_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, orangeMat);
                    type = 'ORANGE';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.2 + Math.random() * 0.4;
                mesh.scale.set(s, s, s);
                mesh.rotation.set(Math.random() * 6, Math.random() * 6, Math.random() * 6);

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            mainGroup.add(photoMeshGroup);

            // Call separate star creation
            createStar();
        }

        function createStar() {
            starGroup = new THREE.Group();
            starGroup.position.set(0, CONFIG.particles.treeHeight / 2 + 1.5, 0);

            // Material for the star - Gold / Glowing
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                emissive: 0xffaa00,
                emissiveIntensity: 2.0,
                metalness: 1.0,
                roughness: 0
            });

            // Geometry 1: Tetrahedron pointing up
            const geo1 = new THREE.TetrahedronGeometry(1.5, 0);
            const mesh1 = new THREE.Mesh(geo1, starMat);

            // Geometry 2: Tetrahedron pointing down (inverted)
            const geo2 = new THREE.TetrahedronGeometry(1.5, 0);
            const mesh2 = new THREE.Mesh(geo2, starMat);
            mesh2.rotation.x = Math.PI; // Flip it
            mesh2.rotation.z = Math.PI / 4; // Slight offset for style if needed, or just keep it aligned

            // Add a core light
            const light = new THREE.PointLight(0xffaa00, 5, 20);
            light.castShadow = true;

            starGroup.add(mesh1);
            starGroup.add(mesh2);
            starGroup.add(light);

            mainGroup.add(starGroup);
        }



        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });

            for (let i = 0; i < CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                mesh.scale.setScalar(0.5 + Math.random());
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createSnow() {
            const snowGeo = new THREE.PlaneGeometry(0.1, 0.1);
            const snowMat = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });

            for (let i = 0; i < CONFIG.snow.count; i++) {
                const mesh = new THREE.Mesh(snowGeo, snowMat.clone());
                mesh.scale.set(0, 0, 0);
                mainGroup.add(mesh);
                snowSystem.push(new SnowParticle(mesh));
            }
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.neonAurora, metalness: 1.0, roughness: 0.1, emissive: 0x00AA77, emissiveIntensity: 0.4 });
            if (!materialReferences.frameMat) materialReferences.frameMat = frameMat;
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);

            const s = 0.8;
            group.scale.set(s, s, s);

            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if (!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- AUDIO SYSTEM ---
        function setupAudio() {
            const input = document.getElementById('music-input');
            input.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (!file) return;

                if (audioEl) {
                    audioEl.pause();
                    audioEl.remove();
                }

                audioEl = document.createElement('audio');
                audioEl.src = URL.createObjectURL(file);
                audioEl.volume = 0.6;
                audioEl.loop = true;

                // Initialize context on user gesture (first time)
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 256;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                }

                // Connect nodes
                // Using timeout to ensure element is ready
                setTimeout(() => {
                    if (audioSource) audioSource.disconnect();
                    audioSource = audioCtx.createMediaElementSource(audioEl);
                    audioSource.connect(analyser);
                    analyser.connect(audioCtx.destination);

                    audioEl.play().then(() => {
                        console.log("Audio playing");
                        if (audioCtx.state === 'suspended') audioCtx.resume();
                    }).catch(err => console.error("Audio play error:", err));
                }, 100);
            });
        }

        // --- MEDIAPIPE ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;

                // Draw video to canvas
                webcamCtx.drawImage(video, 0, 0, webcamCanvas.width, webcamCanvas.height);

                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                // Draw landmarks
                webcamCtx.fillStyle = '#00FFAA';
                for (let p of lm) {
                    webcamCtx.beginPath();
                    webcamCtx.arc(p.x * webcamCanvas.width, p.y * webcamCanvas.height, 3, 0, 2 * Math.PI);
                    webcamCtx.fill();
                }

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                // Wind effect from hand movement
                windForce.x = (STATE.hand.x - (lm[9].x - 0.5) * 2) * 5;
                windForce.y = (STATE.hand.y - (lm[9].y - 0.5) * 2) * 5;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        STATE.lastModeChange = clock.elapsedTime; // Timestamp
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) {
                    if (STATE.mode !== 'TREE') {
                        STATE.mode = 'TREE';
                        STATE.lastModeChange = clock.elapsedTime; // Timestamp
                        STATE.focusTarget = null;
                    }
                } else if (avgDist > 0.4) {
                    if (STATE.mode !== 'SCATTER') {
                        STATE.mode = 'SCATTER';
                        STATE.lastModeChange = clock.elapsedTime; // Timestamp
                        STATE.focusTarget = null;
                    }
                }
            } else {
                STATE.hand.detected = false;
                windForce.lerp(new THREE.Vector2(0, 0), 0.1);
            }
        }

        // --- WISHES SYSTEM ---
        let wishesList = [];
        let currentWishIndex = 0;

        window.openGiftModal = function () {
            document.getElementById('gift-modal').classList.remove('hidden');
        }
        window.closeGiftModal = function () {
            document.getElementById('gift-modal').classList.add('hidden');
        }

        window.getWishes = function () {
            const pass = document.getElementById('guest-pass').value;
            fetch('/api/wishes', {
                headers: { 'x-guest-password': pass }
            })
                .then(res => {
                    if (!res.ok) throw new Error('M·∫≠t kh·∫©u ch∆∞a ƒë√∫ng nha! üéÖ');
                    return res.json();
                })
                .then(data => {
                    wishesList = data;
                    if (!wishesList || wishesList.length === 0) throw new Error('Ch∆∞a c√≥ l·ªùi ch√∫c n√†o c·∫£!');

                    closeGiftModal();
                    startWishSequence();
                })
                .catch(err => {
                    document.getElementById('gift-error').innerText = err.message;
                });
        }

        function startWishSequence() {
            const container = document.getElementById('wish-container');
            container.classList.remove('hidden');
            currentWishIndex = 0;
            showNextWish();

            // Click anywhere on container to next
            container.onclick = showNextWish;
        }

        function showNextWish() {
            if (currentWishIndex >= wishesList.length) {
                // End sequence
                document.getElementById('wish-container').classList.add('hidden');
                return;
            }

            const text = wishesList[currentWishIndex];
            const el = document.getElementById('wish-text');
            el.innerHTML = '';

            // Typewriter effect
            let i = 0;
            const speed = 50;
            function typeWriter() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();

            currentWishIndex++;
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);

            // Toggle UI logic - ONLY hide controls, keep title
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                }
                if (e.key.toLowerCase() === 't') { // Toggle Webcam
                    const cam = document.getElementById('webcam-wrapper');
                    if (cam) cam.style.display = (cam.style.display === 'none') ? 'block' : 'none';
                }
                if (e.key.toLowerCase() === 'x') { // Manual toggle to scatter
                    STATE.mode = 'SCATTER';
                    STATE.lastModeChange = clock.elapsedTime;
                }
                if (e.key.toLowerCase() === 'p') { // Heart mode
                    STATE.mode = 'HEART';
                }
                if (e.key.toLowerCase() === 's') {
                    snowEnabled = !snowEnabled;
                    console.log('Snow:', snowEnabled ? 'ON' : 'OFF');
                }
                if (e.key.toLowerCase() === 'c') {
                    changeColorTheme();
                }
            });
        }

        function changeColorTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % COLOR_THEMES.length;
            const theme = COLOR_THEMES[currentThemeIndex];

            // Update config colors
            CONFIG.colors.neonAurora = theme.primary;
            CONFIG.colors.deepPurple = theme.secondary;
            CONFIG.colors.neonOrange = theme.accent;

            // Update materials
            if (materialReferences.auroraMat) {
                materialReferences.auroraMat.color.setHex(theme.primary);
                materialReferences.auroraMat.emissive.setHex(theme.emissivePrimary);
            }
            if (materialReferences.purpleMat) {
                materialReferences.purpleMat.color.setHex(theme.secondary);
                materialReferences.purpleMat.emissive.setHex(theme.emissiveSecondary);
            }
            if (materialReferences.orangeMat) {
                materialReferences.orangeMat.color.setHex(theme.accent);
                materialReferences.orangeMat.emissive.setHex(theme.emissiveAccent);
            }

            // Update all photo frames
            photoMeshGroup.children.forEach(group => {
                const frame = group.children[0];
                if (frame && frame.material) {
                    frame.material.color.setHex(theme.primary);
                    frame.material.emissive.setHex(theme.emissivePrimary);
                }
            });

            console.log('üé® Theme:', theme.name);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Audio Analysis
            let beat = 1.0;
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                // Calculate average of bass frequencies (first 20 bins roughly)
                let sum = 0;
                for (let i = 0; i < 20; i++) {
                    sum += dataArray[i];
                }
                const avg = sum / 20;
                // Map to scale multiplier (1.0 to 1.3)
                beat = 1.0 + (avg / 255) * 0.3;
            }

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9;
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if (STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    STATE.rotation.y += 0.1 * dt;
                }
            }



            // Star Animation
            if (starGroup) {
                starGroup.rotation.y += 1.0 * dt;
                starGroup.rotation.z = Math.sin(clock.elapsedTime * 2) * 0.1;
                // Pulsing scale
                const s = 1.0 + 0.1 * Math.sin(clock.elapsedTime * 3);
                starGroup.scale.set(s, s, s);
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // Apply Beat Pulse to entire tree
            if (STATE.mode === 'TREE') {
                mainGroup.scale.setScalar(beat);
            }

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            snowSystem.forEach(s => s.update(dt, windForce));
            composer.render();
            composer.render();
        }

        function onMouseClick(event) {
            // Normalize mouse coords
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(giftGroup.children);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.userData.isGift) {
                    openGift(object);
                }
            }
        }

        function openGift(box) {
            // Animation: Fly up and spin
            const originalY = box.position.y;

            const animateOpen = () => {
                if (!box.parent) return;

                box.position.y += 0.5;
                box.rotation.y += 0.2;
                box.rotation.x += 0.1;
                box.scale.multiplyScalar(0.95); // Shrink

                if (box.scale.x < 0.1) {
                    giftGroup.remove(box);
                    box.geometry.dispose();
                    box.material.dispose();
                    console.log("Gift opened!");
                } else {
                    requestAnimationFrame(animateOpen);
                }
            };
            animateOpen();
        }

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let xmas = new Date(currentYear, 11, 25); // Dec 25
            if (now.getMonth() === 11 && now.getDate() > 25) {
                xmas.setFullYear(currentYear + 1);
            }

            const diff = xmas - now;

            const d = Math.floor(diff / 1000 / 60 / 60 / 24);
            const h = Math.floor((diff / 1000 / 60 / 60) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('mins').innerText = m < 10 ? '0' + m : m;
            document.getElementById('secs').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        init();
    </script>
